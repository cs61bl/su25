---
layout: default
---

<article
  {%- if page.feature-img -%}
  class="feature-image"
  {%- endif -%}>
  <header
    {%- if page.feature-img -%}
    style="background-image: url('{{ site.baseurl }}{{ page.feature-img }}')"
    {%- endif -%}>
    <h1 id="{{ page.title | slugify }}" class="title">
      {{ page.title }}
    </h1>
    <p class="meta">
      {{ page.date | date: "%B %-d, %Y" }}
      {%- if page.author -%} - {{ page.author }}{%- endif -%}
    </p>
  </header>
  <section class="post-content">{{ content }}</section>
  {%- if page.tags -%}
  <footer>
    {% assign page_tags = page.tags | join: '|' %}
  </footer>
  {% endif %}
</article>
