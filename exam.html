<script src="./assets/js/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<link rel="shortcut icon" href="./favicon.ico" />
<title>Exam Clarifications</title>
<body>
<iframe class="announce" src="https://docs.google.com/document/d/1K1oYWw0G59vJSEIiznuEXGOVXycS5VvXlC1RGRFYeT0/"></iframe>

<div>
<p id="timer" style="display:none;">
</p>
<input placeholder="# minutes" id="timer-set"></input>
</div>
<div id="button">START</div>


<style>
.announce {
    width: 100%;
    height: 100%;
    display: inline-block;
}

#timer-set, #timer {
    border: solid 3px black;
    padding: 25px;
    font-size: 72px;
    display: inline-block;
    position: fixed;
    top: 0;
    background-color: white;
    font-family: 'Inconsolata', monospace;
    cursor:default;
    margin: 0;
}

#button {
    border: solid 3px black;
    padding: 25px;
    font-size: 36px;
    display: inline-block;
    position: fixed;
    bottom: 0;
    background-color: white;
    font-family: 'Inconsolata', monospace;
    cursor:default;
}

#button:hover {
    text-decoration: underline;
}
</style>
</body>
<script>
  document.getElementById("button").onclick = function(){
      $('#timer-set').hide();
      $('#timer').show();
      document.getElementById("button").style.display = "none";
      var lengthInMinutes = $('input#timer-set').val();
      var startTime = new Date().getTime();
      var endTime = startTime + lengthInMinutes*60000;

      var x = setInterval(function() {

          var timeRemaining = endTime - new Date().getTime();

          var hoursRemaining = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutesRemaining = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
          var secondsRemaining = Math.floor((timeRemaining % (1000 * 60)) / 1000);

          document.getElementById("timer").innerHTML = hoursRemaining + ":"
              + Math.floor(minutesRemaining/10) + minutesRemaining%10 + ":"
              + Math.floor(secondsRemaining/10) + secondsRemaining%10;

          if (timeRemaining < 0) {
              clearInterval(x);
              document.getElementById("timer").innerHTML = "0:00:00";
              document.getElementById("timer").style.color = "red";
          }
      }, 250);
  };

  $(function() {
      $("#timer").draggable();
  });

  // Warn if page wants to reload.
  window.onbeforeunload = function() {
      return "";
  }
</script>
